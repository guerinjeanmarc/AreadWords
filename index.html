<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Word Recognition Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="reward-column">
            <div id="image-container">
                <img id="game-image" alt="Game Image">
                <div id="cover-grid"></div>
            </div>
        </div>
        <div id="game-column">
            <select id="language-selector">
                <option value="french">Français</option>
                <option value="english">English</option>
                <option value="french+english">Français + English</option>
            </select>
            <div id="game-area">
                <div id="word-to-guess"></div>
                <div id="options"></div>
            </div>
            <div id="restart-container" style="display: none;">
                <button id="restart-button"></button>
            </div>
        </div>
        <div id="memory-column">
            <h3>Mots à réviser / Words to review</h3>
            <div id="learned-items"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
